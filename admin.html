<html>
	<head>
		<meta charset="utf-8">
		<title>Artistica Admin Page</title>

	</head>
	<link rel="stylesheet" type="text/css" href="admin.css">  
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 	
	<body>
		<div class="menubar" style = "z-index:99">
			<a href="support.html">SUPPORT</a>
			<a href="login.html">LOGIN</a>
			<a href="signup.html">SIGNUP</a>
			<a href="HOME.html">HOME</a>
		</div>
		<div class="loginbox">
			<img src="hh..png" class="user">
			<br>
			<br>
			<br>
			<h1><font color="555555">ADMIN LOGIN</font></h1>
			<form method="post" action="admin.php">
				<p>Username</p>
				<input type="text" name="username" placeholder="Enter E-mail / Username" required>
				<p>Password</p>
				<input type="password" name="password" placeholder="Enter Password" id="myInput" required>
				<span class="eye" onclick="myFunction()">
					<i class="fa fa-eye" id="hide1"></i>
					<i class="fa fa-eye-slash" id="hide2"></i>
				</span>
				<center><input type="submit" name="submit" id="button"></center> 
		
		<script>
		function myFunction(){
				var x = document.getElementById("myInput");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");
				
				if(x.type === 'password'){
					x.type = "text";
					y.style.display = "block";
					z.style.display = "none";
					}
				else{
					x.type = "password";
					y.style.display = "none";
					z.style.display = "block";
					}
				
				}
		</script>
		
	</body>

		  
</html>
